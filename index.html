<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="dist/resources/materialize/sass/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="dist/css/app.css" media="screen,projection" />


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="main">
        <div class="col s12">
            <!-- canvas? -->
            <canvas id="canvas" width="425" height="150">

            </canvas>
        </div>
        <div class="col s12">
            <button class="waves-effect waves-light btn-large row">C</button>
            <button class="waves-effect waves-light btn-large row">CE</button>
            <button class="waves-effect waves-light btn-large row">M</button>
            <button class="waves-effect waves-light btn-large row">^</button>
        </div>

        <div class="col">
            <button class="waves-effect waves-light btn-large row">7</button>
            <button class="waves-effect waves-light btn-large row">8</button>
            <button class="waves-effect waves-light btn-large row">9</button>
            <button class="waves-effect waves-light btn-large row">&divide; </button>
        </div>

        <div class="col">
            <button class="waves-effect waves-light btn-large row">4</button>
            <button class="waves-effect waves-light btn-large row">5</button>
            <button class="waves-effect waves-light btn-large row">6</button>
            <button class="waves-effect waves-light btn-large row">*</button>
        </div>

        <div class="col">
            <button class="waves-effect waves-light btn-large row">1</button>
            <button class="waves-effect waves-light btn-large row">2</button>
            <button class="waves-effect waves-light btn-large row">3</button>
            <button class="waves-effect waves-light btn-large row">-</button>
        </div>
        <div class="col">
            <button class="waves-effect waves-light btn-large row">.</button>
            <button class="waves-effect waves-light btn-large row">0</button>
            <button class="waves-effect waves-light btn-large row">( )</button>
            <button class="waves-effect waves-light btn-large row">+</button>
        </div>
    </div>









    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="dist/resources/jquery.js"></script>
    <script type="text/javascript" src="dist/resources/materialize/js/bin/materialize.min.js"></script>
    <script type="text/javascript" src="dist/js/app.min.js"></script>
</body>

</html>
