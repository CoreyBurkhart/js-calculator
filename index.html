<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="dist/resources/materialize/sass/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="dist/css/app.css" media="screen,projection" />


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="main">
    <div class="row">
      <div class="col s4 display">
        <p class="current"></p>
        <span class="last"><span id='equation'></span><span id='answer'></span></span>
      </div>
    </div>
    <div class="row">
      <button class="equal big-button waves-effect waves-light btn-large col s2" style="min-width: 210px;">=</button>
      <button class="other waves-effect waves-light btn-large col s1">C</button>
      <button class="operator waves-effect waves-light btn-large col s1">&divide;</button>
    </div>

    <div class="row">
      <button class="number waves-effect waves-light btn-large col s1">7</button>
      <button class="number waves-effect waves-light btn-large col s1">8</button>
      <button class="number waves-effect waves-light btn-large col s1">9</button>
      <button class="operator waves-effect waves-light btn-large col s1">*</button>
    </div>

    <div class="row">
      <button class="number waves-effect waves-light btn-large col s1">4</button>
      <button class="number waves-effect waves-light btn-large col s1">5</button>
      <button class="number waves-effect waves-light btn-large col s1">6</button>
      <button class="operator waves-effect waves-light btn-large col s1">-</button>
    </div>

    <div class="row">
      <button class="number waves-effect waves-light btn-large col s1">1</button>
      <button class="number waves-effect waves-light btn-large col s1">2</button>
      <button class="number waves-effect waves-light btn-large col s1">3</button>
      <button class="operator waves-effect waves-light btn-large col s1">+</button>
    </div>
    <div class="row">
      <button class="other waves-effect waves-light btn-large col s1">.</button>
      <button class="number waves-effect waves-light btn-large col s1">0</button>
      <button class="other waves-effect waves-light btn-large col s1">(</button>
      <button class="other waves-effect waves-light btn-large col s1">)</button>
    </div>
  </div>



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="dist/resources/jquery.js"></script>
  <script type="text/javascript" src="dist/resources/materialize/js/bin/materialize.min.js"></script>
  <script type="text/javascript" src="dist/js/app.min.js"></script>
</body>

</html>
